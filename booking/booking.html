<div class="row" ng-controller="BookingCtrl">
    <div class="col-lg-8 col-lg-offset-3 text-center">
        <div data-alert ng-show="msg" class="bg-success">{{msg}}</div>
        <!-- Add Passenger Form -->
        <form class="form-horizontal has-success" ng-submit="addFormSubmit()">
            <h2 class="section-heading">Fill The Following Informations:</h2>
            <hr class="light">
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="firstName" placeholder="First Name" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="lastName" placeholder="Last Name" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">From City:</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-model="From">...</select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">To City:</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-model="To">...</select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Travel Date:</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" ng-model="travelDate" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Mobile:</label>
                <div class="col-sm-8">
                    <input type="tel" class="form-control" ng-model="mobile_phone" placeholder="Mobile Phone" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" ng-model="email" placeholder="Your E-mail" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3 col-sm-offset-7">
                    <button type="submit" class="page-scroll btn btn-default btn-xl sr-button">Book Now</button>
                </div>
            </div>
        </form>
    </div>
</div>
